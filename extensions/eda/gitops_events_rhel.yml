---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:

    - name: backup all switches
      condition: event.payload.text is match("backup")
      action:
       run_job_template:
        organization: "Default"
        name: "Backup Switches"
        post_events: true
